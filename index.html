<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="game-box">
      <h1>Number Guessing Game</h1>
      <p>Guess the number between <span id="min-value">1</span> and <span id="max-value">100</span></p>
      <input type="number" id="user-guess" placeholder="Enter your guess" min="1" max="100">
      <button id="submit-guess" class="blue-button">Submit Guess</button>
      <p id="feedback"></p>
      <p id="attempts">Attempts Remaining: 5</p>
      <button id="restart-game" class="hidden green-button">Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
